        // Configurar listener em tempo real

                if (isSavingLocally) return;
                
                // Recarregar sempre que houver qualquer mudan√ßa no snapshot
                const changes = snapshot.docChanges();
                if (changes.length > 0) {
                    console.log(`üîÑ Sincroniza√ß√£o: ${changes.length} mudan√ßa(s) detectada(s)`);
                    reloadFromFirestore();
                }
            });
        }

        // Criar HTML do card

        // Salvar dados no Firebase ou localStorage
        function saveData() {
            console.log('üíæ Iniciando salvamento...');
            const columns = ['orcamento', 'preimpressao', 'producao', 'acabamento', 'pronto'];
            const cards = [];

            columns.forEach(column => {
                const container = document.getElementById(`${column}-content`);
                if (container) {
                    const cardElements = container.querySelectorAll('.border-2');
                    console.log(`  - Coluna "${column}": ${cardElements.length} cart√£o(√µes)`);
                    cardElements.forEach(card => {
                        const titleEl = card.querySelector('.font-semibold');
                        const descEl = card.querySelector('.text-gray-500');
                        const pdfBase64 = card.getAttribute('data-pdf') || null;
                        const pdfName = card.getAttribute('data-pdf-name') || null;
                        const dateElement = card.querySelector('.text-blue-600');
                        let date = null;
                        if (dateElement) {
                            const dateText = dateElement.textContent.replace('üìÖ ', '').trim();
                            // Converter data de dd/mm/yyyy para yyyy-mm-dd
                            const parts = dateText.split('/');
                            if (parts.length === 3) {
                                date = `${parts[2]}-${parts[1]}-${parts[0]}`;
                            }
                        }
                        
                        cards.push({
                            column: column,
                            title: titleEl?.textContent || '',
                            description: descEl?.textContent || '',
                            pdfBase64: pdfBase64,
                            pdfName: pdfName,
                            date: date,
                            createdAt: Date.now()
                        });
                    });
                }
            });

            console.log(`üìä Total de cart√µes coletados: ${cards.length}`);

            if (useFirebase) {
                console.log('üéØ Salvando no Firestore...');
                // Salvar no Firestore
                saveToFirestore(cards);
            } else {
                console.log('üíæ Salvando no localStorage...');
                // Salvar no localStorage (fallback)
                localStorage.setItem('kanbanData', JSON.stringify(cards));
            }
        }

        // Salvar dados no Firestore
        function saveToFirestore(cards) {
            // Ativar flag para evitar race condition
            isSavingLocally = true;
            
            console.log(`üíæ Salvando ${cards.length} cart√£o(√µes) no Firestore...`);
            // VERIFICAR TAMANHO AP√ìS UPLOAD (agora com URLs em vez de base64)
            let hasOversizedCard = false;
            let errorMessage = '';
            
            cards.forEach((card, index) => {
                const cardSize = JSON.stringify(card).length;
                const cardSizeKB = (cardSize / 1024).toFixed(2);
                console.log(`  Cart√£o ${index + 1}: ${card.title} - ${cardSizeKB}KB`);
                
                if (cardSize > 1000000) { // 1MB - limite do Firestore
                    hasOversizedCard = true;
                    errorMessage += `\n‚Ä¢ "${card.title}" - ${cardSizeKB}KB`;
                    console.error(`‚ùå ERRO: Cart√£o "${card.title}" excede 1MB (${cardSizeKB}KB)!`);
                }
            });
            
            // Se houver cart√£o muito grande, ABORTAR sem deletar nada
            if (hasOversizedCard) {
                isSavingLocally = false;
                alert(`‚ùå IMPOSS√çVEL SALVAR!\n\nOs seguintes cart√µes excedem o limite de 1MB do Firebase:${errorMessage}\n\n‚ö†Ô∏è Erro inesperado - entre em contato com suporte.`);
                console.error('üö´ Salvamento abortado! Cart√£o(√µes) muito grande(s). Dados anteriores preservados.');
                return; // ABORTAR AQUI - N√ÉO DELETA NADA
            }
            
            // Se passou na verifica√ß√£o, prosseguir com salvamento
            // Primeiro limpar todos os cards existentes
            db.collection('cards').get().then((querySnapshot) => {
                console.log(`üóëÔ∏è Deletando ${querySnapshot.size} cart√£o(√µes) antigo(s)...`);
                const batch = db.batch();
                querySnapshot.forEach((doc) => {
                    batch.delete(doc.ref);
                });
                return batch.commit();
            }).then(() => {
                // Pequeno delay antes de inserir novos para garantir que delete foi processado
                return new Promise(resolve => setTimeout(resolve, 200));
            }).then(() => {
                // Depois adicionar os novos cards
                console.log(`‚ûï Inserindo ${cards.length} cart√£o(√µes) novo(s)...`);
                const batch = db.batch();
                cards.forEach((card, index) => {
                    const docRef = db.collection('cards').doc(`card_${Date.now()}_${index}`);
                    batch.set(docRef, card);
                });
                return batch.commit();
            }).then(() => {
                console.log('‚úÖ Batch commit conclu√≠do! Verificando...');
                // Verificar se documentos foram realmente criados
                return db.collection('cards').get();
            }).then((verifySnapshot) => {
                console.log(`‚úîÔ∏è Verifica√ß√£o: ${verifySnapshot.size} documento(s) agora no Firestore`);
                if (verifySnapshot.size === cards.length) {
                    console.log('‚úÖ SUCESSO COMPLETO! Todos os cart√µes foram salvos!');
                } else {
                    console.warn(`‚ö†Ô∏è AVISO: Esperava ${cards.length} cart√µes, mas encontrou ${verifySnapshot.size}`);
                }
                
                // Tamb√©m salvar no localStorage como backup
                localStorage.setItem('kanbanData', JSON.stringify(cards));
                
                // Desativar flag ap√≥s salvar com pequeno delay
                setTimeout(() => {
                    isSavingLocally = false;
                    console.log('üîì Sincroniza√ß√£o multi-tela reativada');
                }, 800);
            }).catch((error) => {
                console.error('‚ùå ERRO ao salvar no Firestore:', error);
                console.error('Tipo do erro:', error.code);
                console.error('Mensagem:', error.message);
                if (error.code === 'permission-denied') {
                    console.error('üö´ PERMISS√ÉO NEGADA! Verifique as regras do Firestore!');
                    alert('‚ö†Ô∏è ERRO DE PERMISS√ÉO!\n\nO Firebase est√° bloqueando o salvamento.\nVerifique as regras de seguran√ßa no Firebase Console.');
                } else {
                    alert('‚ö†Ô∏è Erro ao salvar no Firebase!\n\nVerifique o console (F12) para mais detalhes.\nPoss√≠vel causa: PDF muito grande ou problemas de conex√£o.');
                }
                // Fallback para localStorage
                localStorage.setItem('kanbanData', JSON.stringify(cards));
                isSavingLocally = false;
            });
        }

        // Mover card para coluna anterior
        function moveCardBack(button) {

            const card = button.closest('.bg-white');
            const currentContainer = card.parentElement;
            const currentColumn = currentContainer.id.replace('-content', '');
            const currentIndex = columns.indexOf(currentColumn);

            if (currentIndex > 0) {
                const previousColumn = columns[currentIndex - 1];
                const previousContainer = document.getElementById(`${previousColumn}-content`);
                const title = card.querySelector('.font-semibold').textContent;
                const description = card.querySelector('.text-gray-500').textContent;
                const dateElement = card.querySelector('.text-blue-600');
                const pdfBase64 = card.getAttribute('data-pdf');
                const pdfName = card.getAttribute('data-pdf-name');
                let date = null;
                if (dateElement) {
                    const dateText = dateElement.textContent.replace('üìÖ ', '').trim();
                    // Converter data de dd/mm/yyyy para yyyy-mm-dd
                    const parts = dateText.split('/');
                    if (parts.length === 3) {
                        date = `${parts[2]}-${parts[1]}-${parts[0]}`;
                    }
                }
                
                previousContainer.innerHTML += createCardHTML(title, description, pdfBase64 || null, pdfName || null, date);
                card.remove();
                saveData();
            } else {
                alert('‚ö†Ô∏è Este pedido j√° est√° na primeira coluna!');
            }
        }

                    const dateText = dateElement.textContent.replace('üìÖ ', '').trim();
                    // Converter data de dd/mm/yyyy para yyyy-mm-dd
                    const parts = dateText.split('/');
                    if (parts.length === 3) {
                        date = `${parts[2]}-${parts[1]}-${parts[0]}`;
                    }
                }
                
                nextContainer.innerHTML += createCardHTML(title, description, pdfBase64 || null, pdfName || null, date);
                card.remove();
                saveData();
            } else {
                alert('‚ö†Ô∏è Este pedido j√° est√° na √∫ltima coluna!');
            }
        }

        // Excluir card
        function deleteCard(button) {
            if (confirm('Tem certeza que deseja excluir este pedido?')) {
                const card = button.closest('.bg-white');
                card.remove();
                saveData();
            }
        }

        // Permitir Enter para adicionar
        document.addEventListener('DOMContentLoaded', function() {
            // Adicionar listeners com verifica√ß√£o de null
            const inputTitle = document.getElementById('inputTitle');
            const inputDescription = document.getElementById('inputDescription');
            const inputDate = document.getElementById('inputDate');
            const modal = document.getElementById('modal');

            if (inputTitle) {
                inputTitle.addEventListener('keypress', function(e) {
                    if (e.key === 'Enter') addCard();
                });
            }

            if (inputDescription) {
                inputDescription.addEventListener('keypress', function(e) {
                    if (e.key === 'Enter') addCard();
                });
            }

            if (inputDate) {
                inputDate.addEventListener('change', handleDateChange);
            }

            if (modal) {
                modal.addEventListener('click', function(e) {
                    if (e.target === this) closeModal();
                });
            }

            initCounters();
            loadData();
        });
    </script>
